<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Face Game</title>
  <script defer src="./lib/face-api.min.js"></script>
  <script defer src="./src/model.js"></script>
  <script defer src="./src/game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".join-form").hide();
      $(".host").css("border-bottom", "2px #59CB14 solid");
      $(".join").css("border-bottom", "2px #fff solid");

      $(".join").click(function(){
        $(".host-form").hide();
        $(".join-form").show();
        $(".join").css("border-bottom", "2px #59CB14 solid");
        $(".host").css("border-bottom", "2px #fff solid");
      }); 

      $(".host").click(function(){
        $(".join-form").hide();
        $(".host-form").show();
        $(".host").css("border-bottom", "2px #59CB14 solid");
        $(".join").css("border-bottom", "2px #fff solid");
      });
      
      $("sub-btn").click(function(){
        $(".input").val("");
      })
    });
  </script>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div id="pointer"></div>
    <!-- <div id="dimmer"></div> -->
    <video id="video" autoplay muted></video>
    
    <div id="container">
      <div class="host">
        Host a game
      </div>
      <div class="join">
        Join a game
      </div>
      <div class="host-form">
        <input type="nickname" name="nickname" id="nicknameHostField" placeholder="Enter your nickname for the game here" class="input">
        <button id="hostButton">HOST</button>
      </div>
      <div class="join-form">
        <input type="gameId" name="gameId" id="gameIdField" placeholder="Enter the Game ID here" class="input">
        <input type="nickname" name="nickname" id="nicknameJoinField" placeholder="Enter your nickname for the game here" class="input">
        <button id="joinButton">JOIN</button>
      </div>
    </div>
    
    <div id="gameElements">

      <div id="counter"></div>
    </div>
    
    <div id="leaderboardWrapper">

      <div id="gameId"></div>

      <table id="leaderboard">
      </table>

      <button id="playAgainButton">PLAY AGAIN</button>
      <button id="startButton">READY</button>
      <button id="exitButton">EXIT</button>
    </div>

    <div id="preGameCounter"></div>

    <div id="targetbox"></div>
