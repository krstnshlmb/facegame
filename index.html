<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="./lib/face-api.min.js"></script>
  <script defer src="./src/model.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    /* display: flex;
    justify-content: center;
    align-items: center; */
    background-color: black;
    font-family: 'Roboto', sans-serif;
}

.background{
  background-color: #fff;
  padding: 32px;
  border-radius: 10px;
  border: none;
}

canvas {
    position: absolute;
    opacity: 0.2;
}
#dimmer {
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.6;
    position: absolute;    
    z-index: 1;
}
#pointer {
    width: 44px;
    height: 44px;
    border-radius: 22px;
    background-color: red;
    z-index: 2;
    position: absolute;
}

video {
    position: absolute;
    z-index: -1;
    width: 100%;
    height: 100%;
    transform: scaleX(-1);
}

.inputField{
    padding: 10px 16px;
    border-radius: 10px;
    border: 1px solid #c4c4c4;
    margin-top: 4px;
}

::placeholder{
  color: #c4c4c4;
}

.for-buttons{
  display:flex;
  margin-top: 2em;
}

.start-button{
  flex:3;
  margin-left: 1em;
  border-radius: 10px;
  background-color: #59CB14;
  border: none;
  color: #fff;
  padding: 10px 64px;
  margin: auto;

  -webkit-box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
  -moz-box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
  box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
}

.secondary-button{
    flex:3;
    margin-right: 1em;
    border-radius: 10px;
    background-color: #C4C4C4;
    border: none;
    color: #fff;
    padding: 10px 64px;
    margin: auto;

    -webkit-box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
    -moz-box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
    box-shadow: 0px 4px 4px 0px rgba(148,140,140,0.22);
}

.divider{
  flex:1;
}

.input-field{
  display: flex;
  flex-direction: column;
  margin-top: 1em;
}

#beginning-tab{
  border:none;
}

.tab {
  overflow: hidden;
  display:flex;
}

.tab button {
  background-color: inherit;
  flex:1;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 8px 16px;
  transition: 0.3s;
  font-size: 16px;
  text-transform: uppercase;
  font-weight:700;
}

/* Style the tab content */
.tabcontent {
  margin: 3em 1em;
  display: none;
  padding: 6px 12px;
  border-top: none;
}

.container{
  height: 400px;
}
</style>
<body>
  <div class="background">
      <div id="pointer"></div>
      <!-- <div id="dimmer"></div> -->
      <video id="video" width="1200" height="800" autoplay muted></video>
      
      <div id="lobbyList">
      </div>

      <div id="leaderboard"></div>

      <div class="container">
        <!--Tab Links-->
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'host')">Host a Game</button>
          <button class="tablinks" onclick="openTab(event, 'join')">Join a Game</button>
        </div>

        <!--Tab Content-->
        <div id="host" class="tabcontent">
          <div id="create" class="input-field">
            <label>Game ID</label>
            <input type="nickname" placeholder="Enter Game ID" class="inputField">  
          </div>  
          <div class="for-buttons">
            <button class="secondary-button">Leave the Game</button>
            <div class="divider"></div>
            <button class="start-button">Host a Game</button>
          </div>
        </div>
        <div id="join" class="tabcontent">
          <div class="input-field">
            <label>Game ID</label>
            <input type="gameId" placeholder="Enter Game ID" class="inputField">
          </div>
          <div class="input-field">
            <label>Name</label>
            <input type="nickname" placeholder="Enter Name in game here" class="inputField">  
          </div>
          <div class="for-buttons">
            <button class="secondary-button">Leave the Game</button>
            <div class="divider"></div>
            <button class="start-button">Join a Game</button>
          </div>
        </div>
    </div>
  </div>

  <script src="./src/tab.js"></script>

</body>
</html>
